<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/registro.css">
    <link rel="icon" type="image/jpg" href="./Images/LogoNeoTec.png" />
    <script src="https://kit.fontawesome.com/3cf8b15ac1.js" crossorigin="anonymous"></script>
    <title>Registrate en NeoTec</title>
</head>
<body>
    <section class="overlay">
        
        <form>
            <div class="container">
                <header class="head-form">
                    <a href="index.html"> <h2>NeoTec</h2> </a>
                     <p>No compras tecnología, adquieres sueños y nuevas oportunidades</p>
                    </header>
                  <div class="field-set">
                    <!--  Nombre -->
                    <div class="nombre">
                      <input class="form-input" id="txt-input" type="text" placeholder="Nombre" required>
                      <input class="form-input" id="txt-input" type="text" placeholder="Apellidos" required>
                    </div>

                    <div class="user">
                       <input class="form-input" id="txt-input" type="text" placeholder="Nombre de usuario" required>
                       <input class="form-input" id="txt-input" type="email" placeholder="e-mail" required>
                    </div>

                    <div class="password">
                       <input class="form-input" id="txt-input" type="password" placeholder="contraseña" required>
                       <input class="form-input" id="txt-input" type="password" placeholder="confirmar contraseña" required>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="field-set">
                  <!--  Nombre -->
                  <div class="Domicilio">
                    <input class="form-input" id="txt-input" type="text" placeholder="Domicilio" required>
                    <input class="form-input" id="txt-input" type="number" placeholder="Codigo postal" required>
                  </div>

                  <div class="num">
                     <input class="form-input" id="txt-input" type="number" placeholder="Num. Exterior" required>
                     <input class="form-input" id="txt-input" type="tel" placeholder="Num. Telefonico" required>
                  </div>
              </div>
              
          </div>
          <input type="submit" class="log-in" value="Registrate">
               </div>
        </form>
    </section>
</body>
</html>
